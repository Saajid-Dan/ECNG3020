<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Top Level Domain - {{ tld.ctry_ | safe }}</title>
</head>
<body>
    <u><h5 style="font-size: 15px;">Country</h5></u>
    <span style="font-size: 12px;">
        <p>{{ tld.ctry_ | safe }}</p>
    </span>

    <u><h5 style="font-size: 15px;">ccTLD Manager</h5></u>
    <span style="font-size: 12px;">
        {{ tld.cctld | safe }}
    </span>

    <u><h5 style="font-size: 15px;">Administrative Contact</h5></u>
    <span style="font-size: 12px;">
        {{ tld.ad_con | safe }}
    </span>

    <u><h5 style="font-size: 15px;">Technical Contact</h5></u>
    <span style="font-size: 12px;">
        {{ tld.tch_con | safe }}
    </span>

    <u></u><h5 style="font-size: 15px;">Name Servers</h5></u>
    <span style="font-size: 12px;">
        {{ tld.nm_svr | safe }}
    </span>

    <br>
    
    <u><h5 style="font-size: 15px;">Registry Information</h5></u>
    <span style="font-size: 12px;">
        {{ tld.reg | safe }} 
    </span>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
