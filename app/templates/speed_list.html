<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class='row justify-content-center'>
            <div class='col-10'>
                <h5>{{ title }}</h5>
                <p>
                    All available information on speed indexes are grouped by CARICOM member states and associate members
                    and can be accessed by selecting one of the following links below.
                </p>
                <div>
                    <ol class='list-group list-group-numbered'>
                        {% for ctry in speed_all %}
                            <li class='list-group-item list-group-item-action'>
                                <a href={{ url_for('speed_page', country=ctry) }}>{{ ctry }}</a>
                            </li>
                        {% endfor %}
                    </ol>                   
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
